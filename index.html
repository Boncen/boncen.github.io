<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎选择</title>
    <!-- 引入 Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .current-time {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .btn-search {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="current-time" id="currentTime"></div>
        <div class="input-group mb-3">
            <select class="form-select" id="searchEngineSelect">
                <option value="https://www.bing.com/search?q=">Bing</option>
                <option value="https://www.so.com/s?q=">360搜索</option>
                <option value="https://www.sogou.com/web?query=">搜狗搜索</option>
                <option value="https://www.google.com/search?q=" selected>Google搜索</option>
                <option value="https://yandex.com/search/?text=">Yandex搜索</option>
            </select>
            <input type="text" class="form-control" placeholder="请输入搜索内容" aria-label="Recipient's username" aria-describedby="basic-addon2" id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-primary btn-search" type="button" onclick="performSearch()">🔍</button>
            </div>
        </div>
    </div>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        function performSearch() {
            const searchEngine = document.getElementById('searchEngineSelect').value;
            const query = document.getElementById('searchInput').value;
            if (query.trim() === '') {
                alert('请输入搜索内容');
                return;
            }
            window.open(searchEngine + encodeURIComponent(query), '_blank');
        }
    </script>
</body>
</html>
